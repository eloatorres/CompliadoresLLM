<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Validador de Expressões</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            background-color: #2c7be5;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background-color: #1a5ecb;
        }

        h3 {
            margin-top: 2rem;
            color: #444;
        }

        .resultado, .arvore {
            background: #f9f9f9;
            border-left: 4px solid #2c7be5;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-family: monospace;
        }

        .tree ul {
            list-style: none;
            padding-left: 1.5rem;
            position: relative;
        }

        .tree ul::before {
            content: '';
            border-left: 2px solid #bbb;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0.75rem;
        }

        .tree li {
            padding: 0.5rem 0 0.5rem 1rem;
            position: relative;
        }

        .tree li::before {
            content: '';
            position: absolute;
            top: 1rem;
            left: 0;
            width: 0.75rem;
            height: 0;
            border-top: 2px solid #bbb;
        }

        .tree li span {
            background: #fff;
            border: 1px solid #ccc;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            display: inline-block;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Validador Sintático LL(1)</h1>

    <form action="/validar" method="post">
        <input type="text" id="expressao" name="expressao" th:value="${expressao}" placeholder="Digite sua expressão..." required>
        <button type="submit">Validar</button>
    </form>

    <div th:if="${resultado}" class="resultado">
        <h3>Resultado:</h3>
        <p th:text="${resultado}"></p>
    </div>

    <div th:if="${arvoreHtml}" class="arvore tree">
        <h3>Árvore Sintática:</h3>
        <div th:utext="${arvoreHtml}"></div>
    </div>
</div>
</body>
</html>
