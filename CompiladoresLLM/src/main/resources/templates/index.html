<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Analisador de Código LL(1)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            background-color: #2c7be5;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background-color: #1a5ecb;
        }

        h3 {
            margin-top: 2rem;
            color: #444;
        }

        .resultado, .arvore, .lexico, .semantico {
            background: #f9f9f9;
            border-left: 4px solid #2c7be5;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-family: monospace;
        }

        .tree ul {
            list-style: none;
            padding-left: 1.5rem;
            position: relative;
        }

        .tree ul::before {
            content: '';
            border-left: 2px solid #bbb;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0.75rem;
        }

        .tree li {
            padding: 0.5rem 0 0.5rem 1rem;
            position: relative;
        }

        .tree li::before {
            content: '';
            position: absolute;
            top: 1rem;
            left: 0;
            width: 0.75rem;
            height: 0;
            border-top: 2px solid #bbb;
        }

        .tree li span {
            background: #fff;
            border: 1px solid #ccc;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            display: inline-block;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Analisador Léxico, Sintático e Semântico</h1>

    <form id="form-analisar">
        <input type="text" id="expressao" placeholder="Digite sua expressão..." required>
        <button type="submit">Analisar</button>
    </form>

    <div class="lexico">
        <h3>Análise Léxica:</h3>
        <pre id="lexicoResultado">Clique em "Analisar" para ver os tokens...</pre>
    </div>

    <div class="resultado">
        <h3>Análise Sintática:</h3>
        <p id="sintaticoResultado">Aguardando análise...</p>
    </div>

    <div class="arvore tree" style="display:none;">
        <h3>Árvore Sintática:</h3>
        <div id="arvoreSintatica"></div>
    </div>

    <div class="semantico">
        <h3>Análise Semântica:</h3>
        <pre>Ainda não implementada.</pre>
    </div>
</div>

<script>
    document.getElementById("form-analisar").addEventListener("submit", async function(event) {
        event.preventDefault();

        const expressao = document.getElementById("expressao").value;

        try {
            // Análise Léxica
            const resLex = await fetch("/api/lexico", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(expressao)  
});
            const tokens = await resLex.json();
            document.getElementById("lexicoResultado").textContent =
    tokens.map(t =>
        `[${t.type}] "${t.value}" (linha: ${t.line}, coluna: ${t.column})`
    ).join("\n");



                const resSint = await fetch("/api/sintatico", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(expressao)  // <- aqui!
});
            const json = await resSint.json();
            document.getElementById("sintaticoResultado").textContent = json.resultado;
            document.getElementById("arvoreSintatica").innerHTML = json.arvoreHtml;
            document.querySelector(".arvore").style.display = "block";

        } catch (e) {
            document.getElementById("lexicoResultado").textContent = "Erro na análise léxica.";
            document.getElementById("sintaticoResultado").textContent = "Erro na análise sintática.";
        }
    });
</script>

</body>
</html>
